
<div class="container">
  <div class="card mx-auto col-xl-6 col-lg-8 col-sm-10">
    <div class="card-body">
      <ngx-auth-firebaseui 
      [providers]="['google']"
      [guestEnabled]="false"
      (onSuccess)="loginSuccess($event)"
      (onError)="loginFailed($event)">
      </ngx-auth-firebaseui>
    </div>
  </div>
</div>
