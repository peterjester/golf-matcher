<div class="grid-container">
    <br>
    <h2 class="header">Player Edit</h2>
    <div class="grid-item"> 
        <label>Name:
            <input [(ngModel)]="name" placeholder="name"/>
        </label>
    </div>
    <div class="grid-item">
        <label>Nickname:
            <input [(ngModel)]="nickname" placeholder="nickname"/>
        </label>
    </div>
    <div class="grid-item">
        <label>Email:
            <input [(ngModel)]="email" placeholder="email"/>
        </label>
    </div>
    <div class="grid-item">
        <label>Phone:
            <input [(ngModel)]="phone" placeholder="phone"/>
        </label>    
    </div>
    <div class="grid-item">
        <label>Age:
            <input [(ngModel)]="age" placeholder="age"/>
        </label>
    </div>
    <div class="grid-item"> 
        <label>Handicap:
            <input [(ngModel)]="handicap" placeholder="handicap"/>
        </label>
    </div>
    <div class="grid-item"> 
        <label>League:
            <input [(ngModel)]="league" placeholder="league"/>
        </label>
    <div class="grid-item"> 
        <label>Scores:
            <input [(ngModel)]="scores" placeholder="scores"/>
        </label>
    </div>
    <div class="buttonWrapper">
        <button type="submit" (click)="onSubmit()">Submit</button>
    </div>
</div>
