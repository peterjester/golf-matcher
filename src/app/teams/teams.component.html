<div>
<h2 class="header">Teams</h2>
<ul class="teams">
        <div class="grid-container">
        <li 
        *ngFor="let team of teams" 
        (click)="onSelect(team)" 
        [class.selected]="team === selectedTeam">      
            <span class="badge">{{team.id}}</span> {{team.name}} <span>({{team.league}})</span>
        </li>
        </div>
        <div class="addbutton">
                <button (click)="onAdd()">Add Team</button>
        </div>
        <div class="editbutton">
                <button (click)="onEdit()" [disabled]="!selectedTeam">Edit Team</button>
        </div>
        <div class="deletebutton">
                        <button type="submit" (click)="onDelete()" [disabled]="!selectedTeam">Delete Team</button>
        </div>
</ul>
</div>
