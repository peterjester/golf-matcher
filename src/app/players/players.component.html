<br>
<h2 class="header">Players</h2>
<div *ngIf="!players"><span class="header">Loading..........</span></div>
<div class="playersdiv" *ngIf="players">
<ul class="players">
        <div class="grid-container">
        <cdk-virtual-scroll-viewport  style="height: 260px" itemSize="30" >
                <ng-container *cdkVirtualFor="let player of players">
                <li
                        (click)="onSelect(player)" 
                        [class.selected]="player === selectedPlayer"> 
                                <span class="badge">{{player.handicap}}</span> {{player.name}} <span>({{player.nickname}})</span>
                </li>
                </ng-container>
        </cdk-virtual-scroll-viewport>
      </div>
        <div class="addbutton">
                <button class="addPlayerButton" (click)="onAdd()">Add Player</button>
        </div>
        <div class="editbutton">
                <button class="editPlayerButton" (click)="onEdit()" [disabled]="!selectedPlayer">Edit Player</button>
        </div>
        <div class="deletebutton">
                <button class="deletePlayerButton" type="submit" (click)="onDelete()" [disabled]="!selectedPlayer">Delete Player</button>
        </div>

        <!-- <div class="addscorebutton">
                <button class="addScoreButton" (click)="onScoreAdd()" [disabled]="!selectedPlayer">Add Score</button>
        </div> -->
        <div class="editscorebutton">
                <button class="editScoreButton" (click)="onScoreEdit()" [disabled]="!selectedPlayer">Edit Score</button>
        </div>
        <!-- <div class="deletescorebutton">
                <button class="deleteScoreButton" type="submit" (click)="onScoreDelete()" [disabled]="!selectedPlayer">Delete Score</button>
        </div> -->

        <div class="findByName">
                <label class="findByNameLabel">Find By Name:
                <input [(ngModel)]="findPlayer" (focus)="findByNameFocus()" type="text" id="findByName">
                </label>
                <div *ngIf="playerNotFound" class="alert alert-danger">
                        Player not found
                </div>
                <button class="findButton" type="submit" (click)="onFind()">Find</button>
        </div>
</ul>
</div>
